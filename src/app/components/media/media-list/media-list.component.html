<div class="row">
	<!-- s6 m4 xl3 -->
	<div
		class="col s4 mediaItem"
		[class.m2]="route === 'home'"
		[class.m3]="route !== 'home'"
		*ngFor="let mediaItem of mediaItems"
	>
		<!-- card-panel -->
		<div class="card hoverable" [class.no-padding]="route === 'home'">
			<div class="card-image">
				<a href="/media/{{mediaItem.id}}">
					<img
						src="{{ mediaItemPoster }}{{ mediaItem.poster_path }}"
						class="mediaItem-poster"
					/>
					<span class="card-title mediaItem-title-link" *ngIf="route !== 'home'">{{
						mediaItem.title
					}}</span>
				</a>
			</div>
			<div class="card-content" *ngIf="route !== 'home'">
				<!--
					<a href="#!">
						<span class="card-title">{{ mediaItem.title }}</span>
					</a>
				-->
				<span class="activator grey-text text-darken-4">
					<!--
						<a href="#" class="mediaItem-title" *ngIf="route === 'home'">{{
							mediaItem.title | summary: 10
						}}</a>
					-->
					<i class="material-icons right pointer">more_vert</i>
				</span>
			</div>
			<div class="card-reveal">
				<!-- card-title -->
				<span class="card-title grey-text text-darken-4" *ngIf="route !== 'home'">
					<i class="material-icons right pointer">close</i>
				</span>
				<a href="/media/{{mediaItem.id}}" class="mediaItem-title">{{ mediaItem.title }}</a>
				<p class="mediaItem-overview" *ngIf="route !== 'home'">
					{{ mediaItem.overview | summary: 110 }} <a href="#!">Read More</a>
				</p>
			</div>
		</div>
	</div>
</div>
<div class="row center" *ngIf="route !== 'home'">
	<div class="col s6">
		<button class="btn waves-effect" (click)="changePage('prev')">Prev</button>
	</div>
	<div class="col s6">
		<button class="btn waves-effect" (click)="changePage('next')">Next</button>
	</div>
</div>
